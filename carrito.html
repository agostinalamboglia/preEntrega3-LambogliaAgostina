<html lang="en">
<head>

    <title>PreEntrega3-LAMBOGLIA</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg" menu-color>
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <a href=""><img src="img/logotienda1.jpg" alt="logoDeLaTienda"></a>
                </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a id="boton-volver" class="nav-link color-link" href="index.html"><i class="bi bi-arrow-90deg-left"></i> Seguir comprando</a>
                    </li>
                    <li class="nav-item">
                        <a id="boton-carrito" class="nav-link color-link" href="./carrito.html">
                            <i class="bi bi-cart-fill"></i> Carrito de compras<span class="contadorCarrito"> 0</span>
                        </a>
                    </li>
                </ul>
            </div>
            </div>
        </nav>
    </header>

    <main class="main-carrito">
        <h1>Tu carrito de compras</h1>

        <div class="contenedor-carrito">
            <p class="carrito-vacio">Tu carrito esta vacio!</p>
            
            <div class="carrito-productos disabled">
                
                <div class="producto-carrito">
                    <img class="carrito-producto-imagen" src="./img/pantalon1.jpg" alt="">
                    <div class="carrito-producto-titulo">
                        <small>Titulo</small>
                        <h3>1- Pantalon</h3>
                    </div>
                    <div class="carrito-producto-cantidad">
                        <small>Cantidad</small>
                        <p>1</p>
                    </div>
                    <div class="carrito-producto-precio">
                        <small>Precio</small>
                        <p>$15000</p>
                    </div>
                    <div class="carrito-producto-subtotal">
                        <small>Subtotal</small>
                        <p>$15000</p>
                    </div>
                    <button class="carrito-producto-eliminar"><i class="bi bi-trash"></i></button>
                </div>

                <div class="producto-carrito">
                    <img class="carrito-producto-imagen" src="./img/remera1.jpg" alt="">
                    <div class="carrito-producto-titulo">
                        <small>Titulo</small>
                        <h3>2- Remera</h3>
                    </div>
                    <div class="carrito-producto-cantidad">
                        <small>Cantidad</small>
                        <p>1</p>
                    </div>
                    <div class="carrito-producto-precio">
                        <small>Precio</small>
                        <p>$6000</p>
                    </div>
                    <div class="carrito-producto-subtotal">
                        <small>Subtotal</small>
                        <p>$1000</p>
                    </div>
                    <button class="carrito-producto-eliminar"><i class="bi bi-trash"></i></button>
                </div>
        
            </div>

            <div class="carrito-acciones disabled">
                <div class="carrito-acciones-izq">
                    <button class="carrito-acciones-vaciar">Vaciar carrito</button>
                </div>

                <div class="carrito-acciones-der">
                    <div class="carrito-acciones-total">
                        <p>Total:</p>
                        <p id="total">$1000</p>
                    </div>
                    <buton class="comprar">Comprar ahora</buton>
                </div>

            </div>

        </div>
    </main>
    

    <!--linkeo mi JS-->
    <script src="./js/main.js"></script>
    <!-- link de JS Carrito -->
